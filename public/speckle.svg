<svg
  viewBox="0 0 64"
  width='64'
  height='64'
  xmlns='http://www.w3.org/2000/svg'>

  <defs>
    <linearGradient id="diagGradient" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0" />
      <stop offset="100%" stop-color="white" stop-opacity="0.05" />
    </linearGradient>
  </defs>

  <filter id='noiseFilter'>
    <feTurbulence
      type='fractalNoise'
      baseFrequency='0.25'
      numOctaves='2'
      stitchTiles='stitch'
      result="noiseFilterTurbulence"
    />

    <feComponentTransfer in="noiseFilterTurbulence" color-interpolation-filters='linearRGB'>
      <feFuncR type="discrete" tableValues="0 0"/>
      <feFuncG type="discrete" tableValues="0 0"/>
      <feFuncB type="discrete" tableValues="0 0 0 0.01 0.02"/>
      <feFuncA type="discrete" tableValues="1 1"/>
    </feComponentTransfer>
  </filter>

  <!-- <rect
    width='64'
    height='64'
    filter='url(#noiseFilter)' /> -->

  <!-- line going along top and left edge-->
  <line
    x1='0'
    y1='0'
    x2='64'
    y2='0'
    stroke='#222'
    stroke-width='1'
  />
  <line
    x1='0'
    y1='0'
    x2='0'
    y2='64'
    stroke='#222'
    stroke-width='1'
  />
  <rect
    x='0'
    y='0'
    width='64'
    height='64'
    fill='url(#diagGradient)'
  />
</svg>
